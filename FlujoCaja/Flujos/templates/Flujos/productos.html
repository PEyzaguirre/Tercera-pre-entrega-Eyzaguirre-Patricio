{% extends 'Flujos/home.html' %}


{% block titulo %}
    <h1 class="mt-4">Productos</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Mantenedor</li>
    </ol>
{% endblock titulo %}
    

{% block contenido %}    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Unidad Medida</th>
                <th>Tipo Producto</th>
            </tr>
        </thead>
        <tbody>
            {% for c in productos %}
                <tr>
                    <td>{{c.id}}</td>
                    <td>{{c.nombre}}</td>
                    <td>{{c.unidadMedida}}</td>
                    <td>{{c.tipoProducto}}</td>
                </tr>                
            {% endfor %}                
        </tbody>
    </table>
{% endblock contenido %}
